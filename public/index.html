<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!--? meta viewport sert à ajuster l'affichage sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? meta description sert à fournir un court résumé de la page pour les moteurs de recherche, c'est lui qui s'affiche dans les résultats de recherche et peut inciter un utilisateur à cliquer -->
    <meta
      name="description"
      content="Plateforme de financement participatif pour des campagnes de reforestations à travers le monde"
    />
    <!--? import police Roboto depuis google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--? import police Norwester depuis cdnfonts -->
    <link href="https://fonts.cdnfonts.com/css/norwester" rel="stylesheet" />

    <!--? import du logo Cart depuis googleAPI-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--? import du logo Poubelle depuuis googleAPI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--? import des logos dark / light depuis googleAPI -->

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--? import des logos + et - depuis googleAPI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- ? import du favicon -->
    <link rel="icon" type="svg" href="img/favicon.svg" />

    <!--? title sert à définir le texte qui est affiché dans la barre de titre ou dans l'onglet du navigateur, il aide les moteurs de recherche à comprendre de quoi parle la page (en théorie il diffère sur chaque page mais avec react il faudrait le gérer dynamiquement, on ne le fera pas par manque de temps) -->
    <title>Green roots - reforestation participative</title>
  </head>
